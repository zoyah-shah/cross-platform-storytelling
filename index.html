      <main class="grid">
        
        <div class="grid-box">
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img
                  src="assets/question-mark.png"
                  draggable="true"
                  ondragstart="drag(event)"
                  id="drag1"
                  width="88"
                  height="31"
                />
              </div>
      
              
        </div>
        
        <div class="grid-box">
            <div id="div3" ondrop="drop2(event)" ondragover="allowDrop2(event)">
                <img
                  src="assets/exclamation-point.png"
                  draggable="true"
                  ondragstart="drag2(event)"
                  id="drag2"
                  width="88"
                  height="31"
                />
              </div>
              
        </div>

        <div class="grid-box">
            <div id="div5" ondrop="drop3(event)" ondragover="allowDrop3(event)">
                <img
                  src="assets/period.png"
                  draggable="true"
                  ondragstart="drag3(event)"
                  id="drag3"
                  width="88"
                  height="31"
                />
              </div>
    
            
        </div>
        
        
        
        <div class="grid-box">
            <div id="div7" ondrop="drop4(event)" ondragover="allowDrop4(event)">
                <img
                  src="assets/quotation-mark.png"

                  height="31"
                />

        </div>
        
        <div class="grid-box">

                  width="88"
                  height="31"
                />
              </div>
    
            
        </div>
        
        <div class="grid-box">
            <div id="div11" ondrop="drop6(event)" ondragover="allowDrop6(event)">
                <img
                  src="assets/comma.png"
                  draggable="true"
                  ondragstart="drag6(event)"
                  id="drag6"
                  width="88"
                  height="31"
                />
              </div>
    
            
        </div>

        <div class="grid-box">
            <div id="div13" ondrop="drop7(event)" ondragover="allowDrop7(event)">

                  ondragstart="drag8(event)"
                  id="drag8"
                  width="88"
                  height="31"
                />
              </div>
    
            
        </div>
        
        </main>
        
        <main class="grid2">
            

            <div
              id="div8"
              ondrop="drop4(event)"
              ondragover="allowDrop4(event)"
            ></div>

            <div

            <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

            <div

        </main>
        
        
        

      <div class="box">
        <h1 class="uninteresting">

        </h1>
        <h1 class="vs">vs</h1>
        <h1 class="interesting">
          <span class="interesting-punctuation">Interesting Punctuation</span>
        </h1>
