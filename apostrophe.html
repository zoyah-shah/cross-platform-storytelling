    <link rel="stylesheet" href="style2.css" />

    <script src="script.js"></script>

    
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <ul>
          <li>
            <a href="question-mark.html"><span class="question">?</span></a>
          </li>
          <li>
            <a href="exclamation-point.html"
              ><span class="exclamation">!</span></a
            >
          </li>
          <li>
            <a href="semicolon.html"> <span class="semicolon">;</span></a>
          </li>
          <li>
            <a href="comma.html"><span class="comma">,</span></a>
          </li>
          <li>
            <a href="index.html"
              ><span class="punctuation">On Punctuation</span></a
            >
          </li>
          <li>
            <a href="period.html"><span class="period">.</span></a>
          </li>
          <li>
            <a href="apostrophe.html"> <span class="apostrophe">'</span></a>
          </li>
          <li>
            <a href="quotation.html"> <span class="quotation">"</span></a>
          </li>
          <li>
            <a href="colon.html"> <span class="colon">:</span></a>
          </li>
          
        </ul>
      </div>

      <section>
        <div class="instructions">Drag and drop the punctuation to the category you think it belongs!</div>
        <div id="unassigned" ondrop="dropUser(this, event)" ondragenter="return false" ondragover="return false">
            Punctuation:
            <a draggable="true" class="block boring" id="quotation" ondragstart="dragUser(this, event)">''</a> 
            <a draggable="true" class="block interesting" id="apostrophe" ondragstart="dragUser(this, event)">'</a> 
            <a draggable="true" class="block boring" id="question" ondragstart="dragUser(this, event)">?</a>
            <a draggable="true" class="block interesting" id="comma" ondragstart="dragUser(this, event)">,</a> 
            <a draggable="true" class="block interesting" id="colon" ondragstart="dragUser(this, event)">:</a> 
            <a draggable="true" class="block interesting" id="semicolon" ondragstart="dragUser(this, event)">;</a> 
            <a draggable="true" class="block interesting" id="period" ondragstart="dragUser(this, event)">.</a> 
            <a draggable="true" class="block boring" id="exclamation" ondragstart="dragUser(this, event)">!</a>
        </div>
        
        <div id="interesting" ondrop="dropUser(this, event)" ondragenter="return false" ondragover="return false">
            Interesting
        </div>
        
        <div id="boring" ondrop="dropUser(this, event)" ondragenter="return false" ondragover="return false">
            Uninteresting
        </div>
        

    
    </section>

    </div>
  </body>
</html>
